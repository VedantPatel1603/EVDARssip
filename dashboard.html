<!DOCTYPE html>
<html>
<head>
        <title>EVDAR — Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* Sidebar layout */
            .app {
                display: flex;
                height: 100vh;
            }
            .sidebar {
                width: 220px;
                background: #1f3b73;
                color: white;
                padding: 20px;
                box-sizing: border-box;
            }
            .sidebar h3 { margin-top: 0 }
            .nav a {
                display: block;
                color: #dbe9ff;
                padding: 10px 8px;
                margin: 6px 0;
                text-decoration: none;
                border-radius: 6px;
            }
            .nav a.active, .nav a:hover { background: rgba(255,255,255,0.06); color: white }

            .content {
                flex: 1;
                padding: 20px;
                overflow: auto;
            }

            /* small helpers used by scripts */
            #controls { margin-bottom: 12px }
            #carTable { width: 100%; border-collapse: collapse }
            #carTable th, #carTable td { border: 1px solid #ddd; padding: 6px }
            .speed-red { color: red; font-weight: bold }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="app">
            <aside class="sidebar">
                <h3>EVDAR</h3>
                <div id="welcome" style="font-size:14px;opacity:0.9">—</div>
                <div class="nav" style="margin-top:18px">
                    <a href="#overview" data-view="overview" class="active">Overview</a>
                    <a href="#vehicle" data-view="vehicle">Vehicle Location</a>
                    <a href="#help" data-view="help">Help</a>
                    <a href="#contact" data-view="contact">Contact Us</a>
                    <a href="#about" data-view="about">About</a>
                    <!-- admin-only link; shown only when user is admin -->
                    <a href="#admin" data-view="admin" class="admin-link" style="display:none;color:#ffdddd">Admin Page</a>
                </div>

                <!-- client select removed per request -->

                <div style="margin-top:18px">
                    <button onclick="logout()">Logout</button>
                </div>
            </aside>

            <main class="content">
                <!-- Main content removed per request. Use this area for page content. -->
                <div id="mainContent" style="padding:20px;color:#333">Select a page from the sidebar.</div>
            </main>
        </div>

        <script>
            // sidebar navigation: delegate to `renderView` in script.js
            document.querySelectorAll('.nav a').forEach(a=>{
                a.addEventListener('click', e=>{
                    e.preventDefault();
                    document.querySelectorAll('.nav a').forEach(x=>x.classList.remove('active'));
                    a.classList.add('active');
                    const view = a.dataset.view;
                    if (window.renderView) window.renderView(view);
                });
            });
        </script>
    </body>
</html>
